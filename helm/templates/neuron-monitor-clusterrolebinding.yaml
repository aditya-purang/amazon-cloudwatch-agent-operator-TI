apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "amazon-cloudwatch-observability.labels" . | nindent 4 }}
  name: {{ template "neuron-monitor.name" . }}-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:{{ template "neuron-monitor.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "neuron-monitor.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}